<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HBD Saila Dari Haikal</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex justify-center items-center h-screen"
    style="
      background-image: url(https://i.postimg.cc/tT8RB59P/ilaa.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <div
      class="border bg-white rounded-xl px-10 border-4 border-gray-300 py-8 shadow-lg shadow-blue-300 text-center animate__animated animate__backInDown m-8 w-80"

    >

      <h3

      >
      SAYANGG😘
      </h3>
      <button
        href="ucapan.html"
        class="animate__animated animate__delay-1s animate__tada p-2 bg-blue-600 text-white rounded mt-5 hover:bg-blue-900 transition ease-in w-full"

      >
        Klik Disini Sayang😘
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
      let kartu = document.getElementById("kartu");
      function ubahKartu() {
        kartu.innerHTML = `<h1 class="font-semibold text-wrap animate__animated animate__zoomIn">Selamat ulang tahun, cewek paling cantik, lucu, dan… kadang ngeselin (tapi justru bikin aku makin sayang). Makasih udah bikin hari-hariku lebih hidup, entah lewat tawa, cerita receh, atau omelan yang bikin kangen. Kamu kayak wifi—nggak kelihatan, tapi kalau nggak ada, semuanya nggak nyambung.

Maaf tahun ini belum ada hadiah fisik, tapi aku kasih hati, perhatian, dan sayang yang nggak habis walau kamu suka ngambek. Maaf juga kalau sering slow respon, bukan karena nggak peduli, tapi kamu selalu ada di pikiranku.

Semoga ulang tahunmu penuh bahagia dan harapan indah yang jadi nyata. Love you to the moon and back—muter terus kayak loading wifi, tapi nggak pernah putus. 💞🎉🎂<h1>
        <h2 class="mt-3 animate__animated animate__fadeIn">- Dari : Haikal, yang slow respon tapi cepat kangen kamu ;) -</h2>
        <button onclick="refresh()" class="animate__animated animate__delay-1s animate__tada p-2 bg-slate-600 text-white rounded mt-5 hover:bg-slate-900 transition ease-in w-full">Tutup</button>
          `;
      }
      confetti({
        particleCount: 200,
        spread: 70,
        origin: { y: 0.6 },
      });
      function refresh() {
        location.reload();
      }
    </script>
  </body>

</html>
